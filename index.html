<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Squid Game Landing Page Website | Responsive Website</title>
</head>
<body>
  <section class="banner">
    <header>
      <div class="toggle"></div>
      <a href="#" class="logo"><img src="image/logo.png"></a>
    </header>

    <div class="content">
      <img src="image/text.png" class="textimg">
      <p>
        Hundreds of cash-strapped players accept a strange invitation to compete in childrin's games.
        Inside, a tempting prize await - with deadly high stakes.
      </p>
      <a href="#" class="btn"><ion-icon name="play-circle-outline"></ion-icon>Watch Trailer</a>
    </div>

    <div class="clip">
      <div class="clipBox">
        <img src="image/img1.jpg">
        <ion-icon name="play-circle-outline"></ion-icon>
      </div>
      <div class="clipBox">
        <img src="image/img2.jpg">
        <ion-icon name="play-circle-outline"></ion-icon>
      </div>
    </div>

    <ul class="socialIcon">
      <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
      <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
      <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
    </ul>

  </section>

  <ul class="navigation">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Cast</a></li>
    <li><a href="#">Shop</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script src="menu.js">Menu</script>
